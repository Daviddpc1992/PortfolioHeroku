<section data-aos="fade-up" data-aos-duration="1000">

    <div class="container" class="container" >
        <div class="row">

            <div class="col-12 col-md-6 about">
            </div>
            <div class="col-12 col-md-6 about" style="text-align:end;">
                <h2>FullStack Jr.</h2>
                <div class="linea" id="crece"></div>
                <select class="form-select mt-3" aria-label="Default select example" (change)="onChange($event)"
                    (click)="goDown($event)">
                    <option value="todos">Todos</option>
                    <option value="Front-end">Front-end</option>
                    <option value="Back-end">Back-end</option>
                </select>


            </div>

            <div class="col-12">
                <div class="row row-cols-1 row-cols-md-3 g-4 mt-3">
                    <div class="col" *ngFor="let programacion of programaciones">
                        <div class="card h-100 overlay-slide img mb-3">

                            <img [src]="programacion.imagen" [ngClass]="{'defecto': programacion.imagen === ''}" alt="">

                            <div class="card-body">
                                <a href="" [routerLink]="['/programacion', programacion.id]">
                                    <h5 class="card-title">{{programacion.titulo}}</h5>
                                </a>
                                <span class="imagenmini">
                                    <img class="recurso" [src]="programacion.recursos"
                                        [ngClass]="{'ocultar': programacion.recursos === ''}"
                                        alt="{{programacion.titulo}}">
                                    <img class="recurso" [src]="programacion.recursos2"
                                        [ngClass]="{'ocultar': programacion.recursos2 === ''}"
                                        alt="{{programacion.titulo}}">
                                    <img class="recurso" [src]="programacion.recursos3"
                                        [ngClass]="{'ocultar': programacion.recursos3 === ''}"
                                        alt="{{programacion.titulo}}">
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <div class="container" *ngIf="this.down === true">
        <div class="row">
            <div class="col-12" style="text-align: center;">
                <a href="#web"><img class="arrowDown" width="50px" src="../../../assets/images/down.gif" /></a>
            </div>
        </div>
    </div>
</section>
